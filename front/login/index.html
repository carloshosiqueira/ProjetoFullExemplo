<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="" alt="Logo do projeto">
    </header>
    <main>
        <div class="login">
            <form method="post">
                <input type="text" name="matricula" placeholder="Matricula" id="matricula" required>
                <input type="password" name="pin" placeholder="PIN" id="pin" required>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
